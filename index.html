  <div id="home-carousel" class="carousel slide" data-ride="carousel">

              <h1>부천실용음악학원</h1>
              <h2>출결 현황 알림 앱</h2>
              <p>강사님들의 학생 관리를 훨씬 수월하게 하기 위해 학생들의 출결 및 미납 상황을
                정기적으로 카카오톡 메시지를 통해 알림이 가게 하는 앱 입니다.</p>
                <br></br>
            </div>
          </div>
          <div>
            <a id="custom-login-btn" href="javascript:kakaoLogin()">
              <img
              src="images/kakaotalk_icon/1.png"
              width="222"
              />
            </a>
            <a id="kakao-login-btn"></a>
          	<button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button>
          	<div id="result"></div>
            <script type="text/javascript">
              function unlinkApp() {
                Kakao.API.request({
                  url: '/v1/user/unlink',
                  success: function(res) {
                    alert('success: ' + JSON.stringify(res))
                  },
                  fail: function(err) {
                    alert('fail: ' + JSON.stringify(err))
                  },
                })
              }
            </script>
            <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
            <script type="text/javascript">
            Kakao.init('06f2d2532934550e7af7c606211aa59f');
            Kakao.isInitialized();
            function kakaoLogin() {
                window.Kakao.Auth.login({
                  scope: 'friends, profile_nickname, talk_message', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                  success: function(response) {
                      console.log(response) // 로그인 성공하면 받아오는 데이터
                      alert('로그인 완료');
                      window.Kakao.API.request({ // 사용자 정보 가져오기
                          url: '/v2/user/me',
                          success: (res) => {
                              const kakao_account = res.kakao_account;
                              console.log(kakao_account)
                          }
                      });
                      // window.location.href='/ex/kakao_login.html' //리다이렉트 되는 코드
                  },
                  fail: function(error) {
                      console.log(error);
                  }
              });
          }
          </script>
